<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="主にPythonとJanome等を使って実装しています。来年の完成を目指して鋭意製作中です。">
<title>original-chatbot</title>
<link rel="shortcut icon" type="image/x-icon" href="{{url_for("static", filename="favicon.ico")}}">
<link rel="stylesheet" type="text/css" href="{{url_for("static", filename="styles.css")}}">
<link rel="stylesheet" type="text/css" href="{{url_for("static", filename="bootstrap(popper_bundled)/css/bootstrap.css")}}">
<link rel="stylesheet" type="text/css" href="{{url_for("static", filename="bootstrap(popper_bundled)/css/sticky-footer.css")}}">
<style type="text/css">
.login-form {
width: 340px;
margin: 50px auto;
}
.login-form form {
background: #f7f7f7;
box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
padding: 24px;
border-radius: 16px;
}
.login-form h2 {
margin: 0 0 15px;
}
.form-control, .btn {
min-height: 38px;
border-radius: 4px;
}
.btn {        
font-size: 15px;
font-weight: bold;
}
</style>
</head>
<body background="{{url_for("static", filename="signup.jpg")}}">
<header class="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
<a class="navbar-brand" href="{{url_for("index")}}">original-chatbot</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse justify-content-end" id="navbarNav4">
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="{{url_for("index")}}">トップ<span class="sr-only">(current)</span></a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{url_for("usage")}}">使い方</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{url_for("about")}}">サイトについて</a>
</li>
</ul>
</div>
</nav>
</header>
<div class="login-form">
<form method="post">
<h2 class="text-center">サインアップ</h2>
<div class="form-group">
<input type="text" class="form-control" placeholder="ユーザー名" required="required" name="username">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="メールアドレス" required="required" name="mailaddress">
</div>
<div class="form-group">
<input type="password" class="form-control" placeholder="パスワード" required="required" name="password">
</div>
<div class="form-group">
<button type="submit" class="btn btn-primary btn-block">サインアップ</button>
</div>
</form>
</div>
<br>
<br>
<br>
<br>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p class="caution_message_text">{{message}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<footer class="footer">
<div class="container text-center">
<p class="text-muted">Copyright &copy; 2023  moriaki1983  All rights reserved.</p>
</div>
</footer>
<script type="text/javascript" src="{{url_for("static", filename="jquery/jquery-3.6.4.js")}}"></script>
<script type="text/javascript" src="{{url_for("static", filename="bootstrap(popper_bundled)/js/bootstrap.bundle.js")}}"></script>
<script type="text/javascript">
var btn=$('.footer');
$(window).scroll(function(){if ($(this).scrollTop() > 80){btn.fadeIn();} else {btn.fadeOut();}});
btn.click(function(){$('body,html').animate({scrollTop: 0},500); return false;});
</script>
</body>
</html>
