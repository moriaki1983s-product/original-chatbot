<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta name="description" content="主にPythonとJanome等を使って実装・開発しています。来年の完成を目指して鋭意製作中です。">
<title>original-chatbot</title>
<link rel="shortcut icon" type="image/x-icon" href="{{url_for("static", filename="favicon.ico")}}">
<link rel="stylesheet" type="text/css" href="{{url_for("static", filename="styles.css")}}">
<link rel="stylesheet" type="text/css" href="{{url_for("static", filename="bootstrap(popper_bundled)/css/bootstrap.css")}}">
<link rel="stylesheet" type="text/css" href="{{url_for("static", filename="bootstrap(popper_bundled)/css/sticky-footer.css")}}">
</head>
<body background="{{url_for("static", filename="show_messages.jpg")}}">
<header class="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
<a class="navbar-brand" href="{{url_for("logout")}}">original-chatbot</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse justify-content-end" id="navbarNav4">
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="{{url_for("logout")}}">ログアウト</a>
</li>
</ul>
</div>
</nav>
</header>
<br>
<br>
<table class="table">
<thead>
<tr>
<th scope="col1">ユーザー名</th>
<th scope="col1">タイムスタンプ</th>
<th scope="col1">ユーザーメッセージ</th>
<th scope="col1">ボットメッセージ</th>
</tr>
</thead>
<tbody>
{% for item in page_data %}
<tr>
<td>{{item[1]}}</td>
<td>{{item[2]}}</td>
<td>{{item[3]}}</td>
<td>{{item[4]}}</td>
</tr>
{% endfor %}
</tbody>
</table>
<br>
<br>
{{pagination.links}}
<br>
<br>
<br>
<br>
<a class="btn btn-primary" href="{{url_for("admin_prompt")}}">前のページ画面に戻る</a>
<br>
<br>
<br>
<br>
<footer class="footer">
<div class="container text-center">
<p class="text-muted">Copyright &copy; 2023  moriaki1983  All rights reserved.</p>
</div>
</footer>
<script type="text/javascript" src="{{url_for("static", filename="jquery/jquery-3.6.4.js")}}"></script>
<script type="text/javascript" src="{{url_for("static", filename="bootstrap(popper_bundled)/js/bootstrap.bundle.js")}}"></script>
<script type="text/javascript">
var btn=$('.footer');
$(window).scroll(function(){if ($(this).scrollTop() > 80){btn.fadeIn();} else {btn.fadeOut();}});
btn.click(function(){$('body,html').animate({scrollTop: 0},500); return false;});
</script>
</body>
</html>
